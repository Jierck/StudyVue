<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 这种写法叫做插值表达式写法 -->
        {{name + ' lee'}}
        <!-- 利用指令的写法 -->
        <div v-text="name + ' lee'"></div>
        <div v-html="name + ' lee'"></div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                name:"dell"
            }
        })
    </script>
</body>
</html>
